name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: rust-gantt-app.exe
            asset_name: rust-gantt-app-windows-x64.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: rust-gantt-app
            asset_name: rust-gantt-app-linux-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: rust-gantt-app
            asset_name: rust-gantt-app-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxdo-dev libdbus-1-dev

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Rename binaries
        run: |
          mv artifacts/rust-gantt-app-windows-x64.exe/rust-gantt-app.exe artifacts/rust-gantt-app-windows-x64.exe.tmp
          rm -rf artifacts/rust-gantt-app-windows-x64.exe
          mv artifacts/rust-gantt-app-windows-x64.exe.tmp artifacts/rust-gantt-app-windows-x64.exe

          mv artifacts/rust-gantt-app-linux-x64/rust-gantt-app artifacts/rust-gantt-app-linux-x64.tmp
          rm -rf artifacts/rust-gantt-app-linux-x64
          mv artifacts/rust-gantt-app-linux-x64.tmp artifacts/rust-gantt-app-linux-x64

          mv artifacts/rust-gantt-app-macos-arm64/rust-gantt-app artifacts/rust-gantt-app-macos-arm64.tmp
          rm -rf artifacts/rust-gantt-app-macos-arm64
          mv artifacts/rust-gantt-app-macos-arm64.tmp artifacts/rust-gantt-app-macos-arm64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/rust-gantt-app-windows-x64.exe
            artifacts/rust-gantt-app-linux-x64
            artifacts/rust-gantt-app-macos-arm64
